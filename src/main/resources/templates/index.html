<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stinger - Code Repository Analysis Tool</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="branding">
                <h1>üêù Stinger</h1>
                <p>Code Repository Analysis Tool</p>
            </div>
            <div class="path-input-group">
                <button id="backBtn" class="btn btn-secondary">Back</button>
                <input type="text" id="currentPath" placeholder="Enter directory path..." />
                <button id="navigateBtn" class="btn btn-primary">Navigate</button>
                <button id="analyzeBtn" class="btn btn-success">Analyze</button>
            </div>
        </div>

        <main>
            <div class="content-wrapper">
                <div class="file-explorer">
                    <h2>File Explorer</h2>
                    <div id="fileList" class="file-list">
                        <p class="empty-state">Enter a directory path to start exploring</p>
                    </div>
                </div>

                <div class="analysis-panel">
                    <h2>Analysis Results</h2>
                    <div id="analysisResults" class="analysis-content">
                        <p class="empty-state">Click "Analyze" to see results</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
