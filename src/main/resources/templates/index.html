<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stinger - Code Repository Analysis Tool</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêù Stinger - Code Repository Analysis Tool</h1>
            <p>Navigate and analyze code repositories</p>
        </header>

        <main>
            <div class="path-section">
                <label for="currentPath">Current Path:</label>
                <div class="path-input-group">
                    <button id="backBtn" class="btn btn-secondary">Back</button>
                    <input type="text" id="currentPath" placeholder="Enter directory path..." />
                    <!-- Navigate button removed ‚Äî navigation can be triggered by entering a path and pressing Enter or by clicking folders -->
                    <button id="analyzeBtn" class="btn btn-success">Analyze</button>
                </div>
                <!-- Browse history hidden (kept internal) -->
            </div>

            <div class="content-wrapper">
                <div class="file-explorer">
                    <h2>File Explorer</h2>
                    <div id="fileList" class="file-list">
                        <p class="empty-state">Enter a directory path to start exploring</p>
                    </div>
                </div>

                <div class="analysis-panel">
                    <h2>Analysis Results</h2>
                    <div id="analysisResults" class="analysis-content">
                        <p class="empty-state">Click "Analyze" to see results</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
