spring.application.name=Stinger
# Use a non-conflicting port well away from 8080/8081
server.port=18081

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.codecounter.stinger=INFO

# H2 storage configuration for optional per-application persistence (see work/prompts/H2Storage2.md)
# Defaults below; change these to enable and customize H2 persistence behavior.
# Enable H2 storage after a code-counter scan (default: false)
stinger.h2.enabled=true
# Mode: perApp (preferred) or shared
stinger.h2.mode=perApp
# Base directory for storing H2 databases and processing artifacts
stinger.h2.base-dir=code_summary_results
# When true, a copy of source files is created under processing/marked_sources/ and lines are marked with [x]
stinger.h2.create_marked_sources=true
# When true, resume checks are performed on startup using processed markers or processing files
stinger.h2.resume_check=true

# Local llama.cpp (OpenAI-compatible) settings used when `stinger.h2.enabled=true`
stinger.h2.llm-base-url=http://localhost:8080
# Leave blank to use the first model returned by /v1/models
stinger.h2.llm-model=
# Limits for summarization (-1 = no limit). Set both to 0 to skip LLM calls.
stinger.h2.max-files=-1
stinger.h2.max-folders=-1
# Method-level summaries are optional and off by default
stinger.h2.skip-methods=true
stinger.h2.llm-timeout-seconds=120
